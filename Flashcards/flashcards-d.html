<!DOCTYPE html>
<html lang = "en">
    <head>
      <meta charset = "UTF-8" />
      <meta name = "viewport" content = "width-device-width, initial-scale-1.0" />
      <title>Flascards</title>
      <link rel = "stylesheet" href = "flashcards-d.css"/>  
    </head>
    <body>
        <div class = "flashcard-container">
            <h1>Flashcards</h1>
            <div id = "flashcard" class = "flashcard">
            <div class = "front">
                <p id = "question">Questions will appear here</p>
            </div>
            <div class = "back">
                <p id = "answer"> Answers will appear here</p>
            </div>
        </div>
        <button id ="flip-card">Flip card</button>
        <button id = "next-card">Next</button>
     <script src = "flashcards-d.js" type="module"></script>   
    </body>
</html>
